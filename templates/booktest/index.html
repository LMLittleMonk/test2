<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
<h1>图书列表</h1>
<ul>
{#    遍历图书的列表#}
    {%for book in booklist%}
        <li>
            <a href="{{ book.id }}">{{ book.btitle }}</a> &nbsp; &nbsp; &nbsp; &nbsp;阅读数量{{ book.bread }}
        </li>
    {%endfor%}
</ul>
</body>
</html>
